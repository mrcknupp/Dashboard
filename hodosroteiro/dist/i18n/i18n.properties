txtRoteiro=Nesta tela você encontra qual foi o Cumprimento do Roteiro de Atendimento em vários critérios. Primeiro, qual foi o cumprimento do roteiro de acordo com todos os apontamentos realizados. Em seguida, você encontra qual foi o Cumprimento do Roteiro para os itens de PROCEDIMENTO ("O que fazer") e depois de ENCANTAMENTO ("Como fazer"), tanto para os apontamentos que tiveram venda quanto para os que não tiveram. Além disso, você consegue ver também qual foi a porcentagem de respostas dos itens de ENCANTAMENTO, dentro da escala NPS (Promotor, Neutro e Detrator).
txtChecklist=Agora é o momento de você analisar qual foi o item que o seu time de vendedores menos cumpriu do Roteiro de Atendimento. As porcentagens apresentadas representam qual foi o cumprimento do Roteiro para cada um desses itens. <strong>Atenção</strong>: os itens com as menores porcentagens serão os possíveis itens que você escolherá para validar com seu gerente e tratar com seu time na semana.
